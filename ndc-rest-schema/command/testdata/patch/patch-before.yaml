settings:
  servers:
    - id: dog
      url:
        env: PET_STORE_DOG_URL
      securitySchemes:
        api_key:
          type: apiKey
          value:
            value: dog-secret
          in: header
          name: api_key
    - id: cat
      url:
        env: PET_STORE_CAT_URL
      securitySchemes:
        api_key:
          type: apiKey
          value:
            value: cat-secret
          in: header
          name: api_key
