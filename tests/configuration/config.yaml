# yaml-language-server: $schema=../../ndc-rest-schema/jsonschema/configuration.schema.json
output: schema.output.json
strict: true
forwardHeaders:
  enabled: false
  argumentField: headers
  responseHeaders:
    headersField: "headers"
    resultField: "response"
    forwardHeaders:
      - Content-Type
      - X-Custom-Header
concurrency:
  query: 1
  mutation: 1
  rest: 0
files:
  - file: https://raw.githubusercontent.com/hasura/ndc-rest/refs/heads/main/connector/testdata/jsonplaceholder/swagger.json
    spec: oas2
