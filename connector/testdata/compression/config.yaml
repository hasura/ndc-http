# yaml-language-server: $schema=../../../ndc-http-schema/jsonschema/configuration.schema.json
strict: true
forwardHeaders:
  enabled: false
  argumentField: null
  responseHeaders: null
concurrency:
  query: 1
  mutation: 1
  http: 1
runtime:
  stringifyJson:
    env: HTTP_STRINGIFY_JSON
files:
  - file: swagger.json
    spec: openapi2
    patchAfter:
      - path: patch-after.yaml
        strategy: json6902
