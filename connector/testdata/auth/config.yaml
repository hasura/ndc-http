# yaml-language-server: $schema=../../../ndc-rest-schema/jsonschema/configuration.schema.json
strict: true
forwardHeaders:
  enabled: true
  argumentField: headers
  responseHeaders:
    headersField: "headers"
    resultField: "response"
    forwardHeaders:
      - Content-Type
      - X-Custom-Header
concurrency:
  query: 1
  mutation: 1
  rest: 0
files:
  - file: schema.yaml
    spec: ndc
    timeout:
      value: 10
    retry:
      times:
        value: 1
      delay:
        value: 500
      httpStatus: [429, 500, 501, 502]
